<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>瀑布流-multi-column</title>
    <style>
        .container {
            width: 100%;
            padding: 1px;
            border: 1px solid darkkhaki;
            background: lightgrey;
            column-count: 4;
            column-gap: 2px;
            column-width: 220px;
        }

        .img-container {
            margin-bottom: 0px;
            break-inside: avoid;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5511.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5508.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5509.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5510.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5423.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5421.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5422.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5424.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5425.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5426.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5427.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5428.jpg" alt=""></div>
    <div class="img-container"><img src=" https://imgasd.com/img/pre/5429.jpg" alt=""></div>
</div>
</body>
</html>
